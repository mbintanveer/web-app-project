{% extends 'vTemplate.html' %}

{% block body %}

{% endblock %}
{% block fillUp %}
<br>
<div class="container">


    <div class="form-group row">

      <label  class="col-sm-2 col-form-label"> Vendor Name</label>
      <div class="col-sm-10">

      <p class="text-center">{{currentVendor.vendorName}}</p>
      </div>
  </div>



  <div class="form-group row">
<label for="invoiceAmountText" class="col-sm-2 col-form-label">Vendor Owner</label>
    <div class="col-sm-10">
      <p id="invoiceAmountText" class="text-center">{{currentVendor.vendorOwner}}</p>
    </div>
  </div>

<div class="form-group row">

    <label for="invoiceDetailsLabel" class="col-sm-2 col-form-label">Vendor Category</label>
      <div class="col-sm-10">
   <p id="invoiceDetailsLabel" class="text-center">{{currentVendor.vendorCategory}}</p>
      </div>
  </div>

    <div class="form-group row">

    <label for="invoiceDuesLabel" class="col-sm-2 col-form-label">Vendor Dues</label>
      <div class="col-sm-10">
   <p id="invoiceDuesLabel" class="text-center">{{currentVendor.getAmount}}</p>
      </div>
  </div>


</div>

{% endblock %}
