{% extends 'pTemplate.html' %}


{% block fillUp %}

<br>
<div class="container">

  <form action='/projectManagement/editProjectFunction' method='post'> {% csrf_token %}
  <div class="form-group row">

      <label for="projectName" class="col-sm-2 col-form-label">Project ID</label>
      <div class="col-sm-10">
          <input readonly value="{{currentProject.projectID}}" name="projectID" type="text" class="form-control" id="projectID" contenteditable="false">
      </div>
  </div>
  <div class="form-group row">

      <label for="projectName" class="col-sm-2 col-form-label">Project Name </label>
      <div class="col-sm-10">
          <input value="{{currentProject.projectName}}" name="projectName" type="text" class="form-control" id="projectName">

      </div>
  </div>

 <div class="form-group row">

      <label   class="col-sm-2 col-form-label"> Project Owner </label>
      <div class="col-sm-10">

      <select class="form-control" name="projectOwner">
          <option value = "{{currentProject.projectOwner}}"> {{currentProject.projectOwner}}</option>
          {% for ownerObject in ownerList %}
          <option value="{{ownerObject.ownerName}}" > {{ownerObject.ownerName}}</option>
         {% endfor %}
      </select>
      </div>
  </div>

 <div class="form-group row">

    <label for="projectValue" class="col-sm-2 col-form-label">Project Value</label>
    <div class="col-sm-10">
      <input value="{{currentProject.projectValue}}"name="projectValue" type="text" class="form-control" id="projectValue">
    </div>
   </div>
           <div class="form-group row">

    <label  class="col-sm-2 col-form-label">Project Status</label>
    <div class="col-sm-10">
      <select class="form-control" name="projectStatus">
          <option value="{{currentProject.projectStatus}}"> {{currentProject.projectStatus}} </option>
          {% for object in statusRef %}
          <option value= "{{object}}" > {{object}} </option>
          {% endfor %}
      </select>
    </div>

   </div>


  <div class="form-group row">

    <label  class="col-sm-2 col-form-label">Project Sector  </a></label>
    <div class="col-sm-10">
      <select class="form-control" name="projectSector">
          <option value="{{currentProject.projectSector}}" > {{currentProject.projectSector}}</option>
          {% for sectorObject in sectorRef %}
          <option value="{{sectorObject.sectorName}}" > {{sectorObject.sectorName}}</option>
         {% endfor %}
      </select>
    </div>



   </div>

      <div class="form-group row">
        <div class="col-sm-10">
             <button type="submit" class="btn btn-primary">Make Entry</button>
         </div>
     </div>

</form>
</div>

{% endblock %}
