<div class="col">
    <div id="page-content">
        <div id="appointments">
            <div id="table-container">
                <div id="table-header">
                    <div id="table-header-left">
                        <span id="tab-title">Appointments</span>
                    </div>
                    <div id="table-header-right">
                        <div>
                            <!-- <input id="search" type="text" placeholder="Search Appointments" [(ngModel)]="appointment_type">
                            <button id="search-appointments" class="table-header-button" (click)="searchAppointments()">Search Appointments</button> -->
                            <button id="add-appointments" class="table-header-button" routerLink="/Add-Appointment">Add Appointments</button>
                        </div>
                    </div>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <td>Serial No</td>
                            <td>Patient</td>
                            <td>Doctor</td>
                            <td>Description</td>
                            <td>Time</td>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let appointment of appointments | paginate : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index" [class.active]="i == currentIndex">
                            <td>{{(page-1)*10 +i +1}}</td>
                            <td>{{appointment.patient}}</td>
                            <td>{{appointment.doctor}}</td>
                            <td>{{appointment.description}}</td>
                            <td>
                                <!-- <a routerLink="/View-Appointments/{{appointment.appointment_id}}">
                                    View
                                </a> | -->
                                <a routerLink="/Appointments/{{appointment.appointment_id}}">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class=" d-flex justify-content-center ">
        <pagination-controls previousLabel="Prev" Responsive=True nextLabel="Next" (pageChange)="tabSize($event)">

        </pagination-controls>
    </div>
</div>
