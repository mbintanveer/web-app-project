<div class="col">
    <div id="page-content">
        <div id="vendors">
            <div id="table-container">
                <div id="table-header">
                    <div id="table-header-left">
                        <span id="tab-title">Vendors</span>
                    </div>
                    <div id="table-header-right">
                        <input id="search" type="text" placeholder="Search Vendors" [(ngModel)]="vendor_name">
                        <button id=" search-receiving" class="table-header-button " (click)="searchVendors()">Search Vendors</button>
                    </div>
                    <button id="add-bill" class="table-header-button " routerLink="/Add-Bill">Add Bill</button>
                    <button id="add-payment " class="table-header-button " routerLink="/Add-Payment">Add Payment</button>
                    <button id="add-bill" class="table-header-button " routerLink="/Add-Vendor ">Add Vendor</button>
                </div>
                <table id="table">
                    <thead>
                        <tr>
                            <td>Serial No</td>
                            <td>Vendor Name</td>
                            <td>
                                View Vendor
                            </td>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let vendor of vendors | paginate : {
                             itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i=index" [class.active]="i==currentIndex">
                            <td>{{(page-1)*10 +i +1}}</td>
                            <td>{{vendor.vendor_name }}</td>
                            <td>

                                <a routerLink="/View-Vendors/{{vendor.vendor_id}} ">
                                    View
                                </a> |
                                <a routerLink="/Vendors/{{vendor.vendor_id}} ">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class=" d-flex justify-content-center ">
        <br> <br>
        <!-- <pagination-controls previousLabel="Prev " nextLabel="Next " (pageChange)="tabSize($event) "> -->
        <!--responsive="True "-->
        <!-- </pagination-controls> -->
    </div>

</div>
