<div>
    <div *ngIf="currentExpense.expense_id" class="edit-form">
        <b><h2>Add an Expense</h2></b>
        <h4>Expense</h4>
        <form>
            <div class="form-group">
                <label for="name">Expense Type</label>
                <input class="form-control" id="description" required [(ngModel)]="currentExpense.expense_type" name="expense_type" />
            </div>
            <div class="form-group">
                <label for="expense_amount">Expense Amount</label>
                <input class="form-control" id="expense_amount" required [(ngModel)]="currentExpense.expense_amount" name="expense_amount" />
            </div>

            <div class="form-group">
                <label for="date_created">Date Created</label> <br>
                <input type="date" id="date_created" name="date_created" required [(ngModel)]="currentExpense.date_created">
                <!-- <input class="form-control" id="date_created" required [(ngModel)]="expense.date_created" name="date_created" /> -->
            </div>

            <!-- <div class="form-group">
                <label for="name">Expense Type</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="currentExpense.expense_type" name="expense_type" />
            </div> -->
        </form>


        <button class="badge badge-danger mr-2" (click)="deleteExpense()">
      Delete
    </button>

        <button type="submit" class="badge badge-success mb-2" (click)="updateExpense()">
      Update
    </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentExpense.expense_id">
        <br />
        <p>Cannot access this Client...</p>
    </div>
</div>
